#定义配置信息
MonkeyConfig:
    #定义异常字段
    Exceptions:
        [
        'NullPointer','IllegalState','IllegalArgument','ArrayIndexOutOfBounds','RuntimeException','SecurityException','ANR','CRASH',
        'EXCEPTION','FATAL','ClassNotFoundException','StackOverflowError','OutOfMemoryError'
        ]
    #定义测试设备
    device_Name:
        '2264d8ba'
    #用本地设备中第几个设备进行测试，通常是第1个
    device_ord: 1
    #定义测试包名
    packapgname:
        'co.runner.app'
    #定义启动的activtiy
    appActivity:
        'co.runner.app/.home_v4.activity.HomeActivityV4'
    #事件间隔时间,单位毫秒
    throttle: 300
    #定义执行随机事件总数
    count: 100000

    ##引导功能，再执行Monkey前，引导进入指定模块下，基于bounds相对坐标方式实现，此种方式引导在selectElements引导为空时采用此项数据引导；
    ##获取坐标方法：可通过uiautomatorviewer.bat工具抓取坐标，如元素bounds值为[864,1626][1080,1776]，则x,y坐标为(864,1776)
    #进入【我的】 (851,1872)
    #进入【广场】 (108,1872)
    #进入【跑步】 (300,1836)
    #进入【阿凡达】 (255,1306)
    selectList: []
    #selectList: [(108,1872)]

    ##当使用resourceId时手工取，如co.runner.app:id/iv_tab_me
    ##引导功能，再执行Monkey前，引导进入指定模块下,基于uiautomator框架控件识别实现
    #进入【我的】 co.runner.app:id/iv_tab_me
    #进入【广场】 co.runner.app:id/iv_tab_discover
    #进入【跑步】 co.runner.app:id/btn_run
    #进入【阿凡达】 co.runner.app:id/iv_avatar_trousers
    #优先使用selectElements，如为空或异常才使用selectList数据
    selectElements:
        #- 'text=跳过'   #处理广告跳过
        #- '确定'        #处理首页弹窗
        - 'text=广场'
        - 'text=跑步路线'

    #URL黑名单限制
    blackUrlList:
    - "co.runner.app/co.runner.avatar.ui.activity.AvatarEditActivity"           #首页-阿凡达页面
    - "co.runner.app/.ui.record.RecordHistoryActivity"                          #首页-阿凡达-历史跑步记录列表
    - "co.runner.app/.activity.record.RecordDataActivity"                       #首页-阿凡达-历史跑步记录-跑步记录
    - "co.runner.app/co.runner.user.activity.MyLevelActivity"                   #首页-阿凡达-历史跑步记录列表-我的等级页面
    - "co.runner.app/.ui.record.RunActivityV2"                                  #首页-跑步主页面
    - "co.runner.app/co.runner.badge.activity.BadgeActivityV2"                  #首页-我的勋章列表页面 
    - "co.runner.app/.view.equipment.MyEquipmentActivity"                       #首页-我的装备列表页面  
    - "co.runner.app/co.runner.middleware.activity.NearbyActivity"              #首页-身边列表页面   
    - "co.runner.app/co.runner.middleware.activity.RecommandEventsActivity"     #首页-推荐活动页面     
    #- "co.runner.app/.ui.feed.feedlist.TopicMainActivity"                       #广场-话题列表页面
    #- "co.runner.app/.view.event.ui.OfflineEventActivity"                       #广场-赛事列表页面
    #- "co.runner.app/co.runner.marathon.activity.OlMarathonListActivityV2"      #广场-线上马页面
    #- "co.runner.app/.view.event.ui.RunningEventActivity"                       #广场-活动页面
    - "co.runner.app/co.runner.talk.activity.TalkMainActivity"                  #广场-专栏页面
    #- "co.runner.app/co.runner.bet.activity.BetClassListL2Activity"             #广场-约定跑页面
    - "co.runner.app/co.runner.crew.activity.DiscoverCrewActivity"              #广场-跑团列表页面
    - "co.runner.app/.ui.brand.DiscoverBrandsActivity"                          #广场-品牌列表页面
    - "co.runner.app/co.runner.training.activity.TrainPlanDetailActivity"       #广场-训练计划页面
