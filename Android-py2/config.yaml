    #- 'co.runner.app/co.runner.crew.ui.detaiInfo.CrewDetailActivity'
    

    #元素、文本黑名单限制
    blackList:
       ['WLAN','移动数据','飞行模式','删除','发布动态','Delete','delete','del','相机','拍照','相机胶卷','编辑图片','说点什么','发布动态','发布','退出登录']

    #控制开关，是否启用uiautomator黑名单，引导功能，当为on则为启动，设置为off，则黑名单无效，调用坐标引导。
    switchUiautomator: 'on'

    #点击事件的百分比
    pct-touch: 80
    #滑动事件的百分比
    pct-motion : 5
    #方向导航事件的百分比
    pct-nav: 10
    #主要导航事件的百分比
    pct-majornav: 5

    ## 【V:明细,D:调试，I:Info信息，W：警告信息，Error：错误信息,F:严重错误,S:不记载】
    logLevel: 'D'

